<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript"  src="zhuce.js"></script>
        <link href="zhuce.css" rel="stylesheet" type="text/css" />
        <title>注册</title>
    </head>
    <body>
        <header>
        	<div class="head_line">
        		<a  class="site_logo" href="http://as.meituan.com/">美团</a>
        		<div class="site_right">
        		     <span class="site_">已有美团账号？</span>
        		     <a class="site_logo1" href="http://as.meituan.com/">登录</a>
        		</div>
        	</div>
        </header>
    <div class="content">
    	<div class="content1">
    		<div class="content2">
    			<form method="POST">
    				<div class="mobile">
    					<label>手机号</label>
    					<input type="text" name="mobile" class="mobile_">
    					<span class="mobile__">注册成功后，全美团通用
    					</span>
    				</div>
    				<div class="mobile letter">
    					<label>图片验证码</label>
    					<div class="verify-wrapper">
                            <input type="button" class="btn" value="免费获取短信动态码">
                            <div class="J-captcha captcha-wrapper" style="display:none" hidden="true">
                                <input type="text" id="captcha-mobile" class="f-text J-captcha" name="captcha-mobile" autocomplete="off">
                                <img id="signup-captcha-mobile-img" height="34px" width="60px" class="signup-captcha-img J-captcha-refresh" src="https://passport.meituan.com/account/captcha">
                                <a tabindex="-1" class="J-captcha-refresh captcha-refresh inline-link" href="javascript:void(0)">看不清楚？换一张</a>
                                <span class="J-captcha-tip inline-tip">
                                </span>
                            </div>

                        </div>
                        <span class="f1 verify-tip" id="J-verify-tip"></span>
                        </div>
    				    <div class="mobile dxdtm">
    					    <label>短信动态码</label>
    					    <input type="text" name="verifycode" class="f-text J-sms">
    			        </div>
                        <div class="mobile form-field--pwd">
                    <div class="pw-strength">
                        <div class="pw-strength__letter">
                            <span class="pw-strength__label">弱</span>
                            <span class="pw-strength__label">中</span>
                            <span class="pw-strength__label pw-strength__label--noborder">强</span>
                        </div>
                    </div>
                    <label>创建密码</label>
                    <input type="password" name="password" class="f-text J-pwd">
                    </div>
                    <div class="mobile form-field--pwd2">
                        <label>确认密码</label>
                        <input type="password" name="password2" class="f-text J-pwd2">
                    </div>
                    <div class="mobile">
                        <input data-mtevent="signup.submit" type="submit" name="commit" class="btn1" value="同意以下协议并注册">
                        <a href="" target="_blank"></a>
                    </div>
                    <input type="hidden" name="fingerprint" class="J-fingerprint" value="0-9-1-">
    			</form>
    		</div>
    	</div>
    </div>
    <footer class="footer--mini">
    <p class="copyright">
        ©<a class="f1" href="http://www.meituan.com">meituan.com</a>&nbsp;
        <a class="f1" target="_blank" href="http://www.miibeian.gov.cn/">京ICP证070791号</a>&nbsp;
        <span class="f1">京公网安备11010502025545号</span>
    </p>
</footer>
    </body>

</html>
